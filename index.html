<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title></title>
  </head>
  <body>
    <header class="main-header">
      <button type="button" class="menu-button">
        <img src="./src/assets/img/menu.png" alt="menu">
      </button>
      <h1>CodeJam-Canvas</h1>
    </header>
    <main>
      <div class="tools">
        <button type="button" class="fill">
          <img src="./src/assets/img/fill-icon.png" alt="Fill">
          <p>Fill(F)</p>
        </button>
        <button type="button" class="color">
          <img src="./src/assets/img/change-color-icon-3.png" alt="Color">
          <p>Color(C)</p>
        </button>
        <button type="button" class="pencil selected">
          <img src="./src/assets/img/pencil.png" alt="Pencil">
          <p>Pencil(P)</p>
        </button>
        <button type="button" class="transform">
          <img src="./src/assets/img/transform.png" alt="Transform">
          <p>Transform(T)</p>
        </button>
      </div>

      <div class="colors-palette">
        <label class="current-color-label">
          <div class="color-circle"></div>
          <input type="color" id="current-color" class="color-select current-color">
          <p>Current Color</p>
        </label>
        <label class="previous-color-label">
          <div class="color-circle"></div>
          <input type="color" id="previous-color" class="color-select previous-color" disabled>
          <p>Previous Color</p>
        </label>
        <label class="color-selected-1-label">
          <div class="color-circle"></div>
          <input type="color" id="color-selected-1" class="color-select color-selected-1" value="#FF0000" disabled>
          <p>Red</p>
        </label>
        <label class="color-selected-2-label">
          <div class="color-circle"></div>
          <input type="color" id="color-selected-2" class="color-select color-selected-2" value="#0000FF" disabled>
          <p>Blue</p>
        </label>
      </div>

      <div class="canvas-container">
        <canvas id="canvas-main" width="512" height="512" class="canvas-main"></canvas>
      </div>


      <div class="resize-canvas">
        <button type="button" class="option-4x4">
          4x4
        </button>
      </div>
    </main>

    <img src="./src/data/image.png" alt="source" class="source-image">
    <script src="./js/main.js"></script>
  </body>
</html>
